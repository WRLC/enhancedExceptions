{% extends 'base.html' %}

{% block content %}
    <h2>
        {% block page_title %}
            Institutions - Add an institution
        {% endblock %}
    </h2>
    <form action="{{ url_for('add_institution') }}" method="post">
        <div class="name mb-3">
            <label for="name" class="form-label">Institution Name</label>
            <input type="text" name="name" id="name" class="form-control"  />
        </div>
        <div class="code mb-3">
            <label for="code" class="form-label">Institution Code</label>
            <input type="text" name="code" id="code" class="form-control"  />
        </div>
        <div class="key mb-3">
            <label for="key" class="form-label">Alma API Key</label>
            <input type="text" name="key" id="key" class="form-control"  />
        </div>
        <div class="exceptions mb-3">
            <label for="exceptions" class="form-label">Exceptions Report Path</label>
            <input type="text" name="exceptions" id="exceptions" class="form-control"  />
        </div>
        <div class="items mb-3">
            <label for="items" class="form-label">Item Report Path</label>
            <input type="text" name="items" id="items" class="form-control"  />
        </div>
        <div class="events mb-3">
            <label for="events" class="form-label">Events Report Path</label>
            <input type="text" name="events" id="events" class="form-control"  />
        </div>
        <div class="submit">
            <input type="submit" value="Add institution" class="btn btn-primary" />
        </div>
    </form>
{% endblock %}
