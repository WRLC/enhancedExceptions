{% extends 'base.html' %}

{% block content %}
    <h2>Users</h2>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Display Name</th>
                    <th>User Name</th>
                    <th>Institution</th>
                    <th>Admin?</th>
                    <th>Last Login</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>
                            {{ user.displayname }}
                        </td>
                        <td>
                            {{ user.username }}
                        </td>
                        <td>
                            {{ user.instcode }}
                        </td>
                        <td>
                            {% if user.admin %}
                                Yes
                            {% else %}
                                No
                            {% endif %}
                        </td>
                        <td>
                            {{ user.lastlogin }}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
{% endblock %}
