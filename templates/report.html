{% extends 'base.html' %}

{% block content %}
    <h1>{{ inst.name }}</h1>
    <table>
        <thead>
            <tr>
                <th>Borrowing Request Status</th>
                <th>Borrowing Request Date</th>
            </tr>
        </thead>
        <tbody>
            {% for request in requests %}
                <tr>
                    <td>{{ request.borreqstat }}</td>
                    <td>{{ request.borcreate }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
